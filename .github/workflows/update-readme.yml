name: Update README with latest commits

on:
  schedule:
    - cron: "0 0 * * *"  # Se ejecuta todos los dÃ­as a medianoche UTC
  push:
    branches:
      - main  # O la rama principal de tu proyecto
  workflow_dispatch:  # Permite ejecutar el workflow manualmente desde GitHub

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get latest commits
        run: |
          echo "## ðŸ“œ Ãšltimos commits" > commits.md
          git log --pretty=format:"- %h - %s (%cd)" --date=short -n 10 >> commits.md

      - name: Update README
        run: |
          # Eliminar la secciÃ³n de "Ãšltimos commits" existente
          sed -i '/## ðŸ“œ Ãšltimos commits/,$d' README.md
          # AÃ±adir los Ãºltimos commits al README
          cat commits.md >> README.md
          rm commits.md

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          # Verificar si hay cambios antes de hacer commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Actualizar README con los Ãºltimos commits"
            git push
          fi
